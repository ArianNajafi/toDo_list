<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="/css/reset.css" rel="stylesheet">
        <link href="/css/vazir_font.css" rel="stylesheet">
        <link href="/css/toDo.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8a3371fab5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main">
            <header>
                <h1 id="title">To Do list</h1>
            </header>
            <div id="inputs">
                <div id="addTask_inputs">
                    <form id="addTask-form">
                        <input type="text" id="addTask" class="input_style" placeholder="add task...">
                        <button id="addTask_btn"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path class="bi bi-plus-circle-fill" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                              </svg>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <select name="filter" id="filter-list">
                        <option id="all" class="filter_options">all</option>
                        <option id="completed" class="filter_options">completed</option>
                        <option id="uncompleted" class="filter_options">uncompleted</option>                        
                    </select>
                </div>
            </div>
            <div id="tasks">
            </div>
        </div>
        <script src="/js/toDo.js"></script>
    </body>
</html>
